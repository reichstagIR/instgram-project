<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap-utilities.min.css">
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <title>روبیکا * ورود</title>
</head>
<body>
    <div class="main-bgc h-100 d-flex align-items-center justify-content-center">
        <div class="login-card">
            <div class="login-card__form-changer login-card__form-changer--active">
                <div class="login-card__form-changer__header">
                    <img src="../image/login-logo.png" alt="logo" class="login-card__form-changer__header__img">
                    <p class="login-card__form-changer__header__paragraph">ورود</p>
                </div>
                <div class="login-card__form-changer__body">
                    <form id="auth-request-sms" action="#" method="post">
                        <div class="login-card__form-changer__body__input-wrapper">
                            <label for="mobile-number-input" class="login-card__form-changer__body__input-wrapper__label">شماره همراه</label>
                            <div class="d-flex align-items-center justify-content-between">
                                <input type="text" name="mobile-number-input" id="mobile-number-input" autocomplete="off" class="login-card__form-changer__body__input-wrapper__input">
                                <i class="fa fa-phone login-card__form-changer__body__input-wrapper__icon" aria-hidden="true"></i>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center mt-5">
                            <button type="submit" class="login-card__form-changer__body__submit-btn">بعدی</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="login-card__form-changer">
                <div class="login-card__form-changer__header">
                    <img src="../image/login-logo.png" alt="logo" class="login-card__form-changer__header__img">
                    <div class="d-flex align-items-center justify-content-center">
                        <i class="fa fa-pencil-square-o login-card__form-changer__header__edit-icon"></i>
                        <p class="login-card__form-changer__header__paragraph">9919329021+</p>
                    </div>
                    <p class="login-card__form-changer__header__timer-wrapper">می توانید پس از <span class="login-card__form-changer__header__timer-wrapper__timer">0:60</span>, مجددا درخواست پیامک بدهید</p>
                    <p class="login-card__form-changer__header__resend-sms">ارسال مجدد پیامک </p>
                </div>
                <div class="login-card__form-changer__body">
                    <form id="auth-enter-sms" action="#" method="post">
                        <div class="login-card__form-changer__body__input-wrapper">
                            <label for="sms-number-input" class="login-card__form-changer__body__input-wrapper__label">کد پیامک شده</label>
                            <div class="d-flex align-items-center justify-content-between">
                                <input type="text" name="sms-number-input" id="sms-number-input" autocomplete="off" class="login-card__form-changer__body__input-wrapper__input">
                                <i class="fa fa-commenting login-card__form-changer__body__input-wrapper__icon" aria-hidden="true"></i>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center mt-5">
                            <button type="submit" class="login-card__form-changer__body__submit-btn">بعدی</button>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="login-card__form-changer">
                <div class="login-card__form-changer__header">
                    <img src="../image/login-logo.png" alt="logo" class="login-card__form-changer__header__img">
                    <p class="login-card__form-changer__header__paragraph">ورود</p>
                </div>
                <div class="login-card__form-changer__body">
                    <form id="auth-enter-password" action="#" method="post">
                        <div class="login-card__form-changer__body__input-wrapper">
                            <label for="password-input" class="login-card__form-changer__body__input-wrapper__label">رمز عبور</label>
                            <div class="d-flex align-items-center justify-content-between">
                                <input type="text" name="password-input" id="password-input" autocomplete="off" class="login-card__form-changer__body__input-wrapper__input">
                                <i class="fa fa-key login-card__form-changer__body__input-wrapper__icon" aria-hidden="true"></i>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center mt-5">
                            <button type="submit" class="login-card__form-changer__body__submit-btn">بعدی</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
    <script src="../js/global.js"></script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
